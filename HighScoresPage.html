<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/HighScoresPage-style.css" />
</head>

<body>
    <main>
        <!-- container to for user input of initials to save high score -->
        <!-- header -->
        <container class="high-scores-container">
            <div class="large-font">High Scores:</div>

            <!-- div for high scores to be placed -->
            <div id="high-scores-list" class="high-scores-list">
                    <p>Name: <span id="saved-name"></span></p>
                    <p>Score: <span id="saved-score"></span></p>
            </div>
        </container>
         <!-- button to go back to quiz again -->
        <div class="button-container">
            <button id="big-button" class="big-button">Play Quiz</button>
        </div>

    </main>
    <script src="assets/HighScoresPage-script.js"></script>
</body>

</html>
