<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>


    <main>
        <header class="header-text">
            <a href="high-scores-page">High Scores</a>
            <h4>Timer: <span class="timer-count">60</span></h4>
        </header>
        <div class="large-font">Coding Quiz</div>
        <div class="container"> 
            <p>This is a quiz to test your knowledge of JavaScript! But beware, every time you choose a wrong answer 10 seconds 
                is deducted from your remaining time.</p>
            </div>
        <div class="start-button">
            <button class="start-button">Start</button>
        </div>
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="button-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>

            </div>

            <section>
                <div class="card results">
                    <div class="win-loss-container">
                        <div>
                            <h2>High Scores:</h2>
                        </div>
                        <button class="reset-button">Reset Score</button>
                    </div>


                </div>
        </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>

</html>
