      <!DOCTYPE html>
    <html>
      <head>
        <title>Coding Quiz App</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="./assets/style.css" />
      </head>
      <body>
        <header class= "timer-text">
                    <a href="high-scores-page">High Scores</a>
                    <h4>Timer:<span class="timer-count">60</span></h4>     
        </header>

        <main>
            <div class= "large-font">Coding Quiz</div>
            <p class="questions">This is a quiz to test your knowledge of JavaScript!</p>
          <button class="start-button">Start</button>
          <section>
            <div class="card word-guess">
              <div class="large-font word-blanks">J _ v _ S c r_ _t</div>
            </div>
          </section>
    
          <section>
            <div class="card results">
              <div class = "win-loss-container">
              <div>
              <h2>Wins: <span class="win">0 </span> </h2>
              <h2>Losses: <span class="lose">0</span></h2>
            </div>
              <button class="reset-button">Reset Score</button>
          </div>
              <div class= "card timer">
                <div class = "timer-text">
                <div class="large-font timer-count">60</div>
                <div>seconds remaining</div>
              </div>
            
              </div>
            </div>
          </section>
        </main>
        <script src="assets/script.js"></script>
      </body>
    </html>
